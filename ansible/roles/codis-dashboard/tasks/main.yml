---
- name: Copy codis-admin binary
  copy: src={{ codis_dir }}/bin/codis-admin dest={{ codis_install_dir }}/bin/codis-admin mode=766

- name: Copy codis-topom binary
  copy: src={{ codis_dir }}/bin/codis-topom dest={{ codis_install_dir }}/bin/codis-topom mode=766

- name: Copy codis-topom configuration
  template: src=topom.toml dest={{ codis_install_dir }}/config/topom.toml

- name: Copy codis-topom admin script
  template: src=codis-topom-admin.sh dest={{ codis_install_dir }}/admin/codis-topom-admin.sh mode=766

- name: Restart codis-topom service
  command: "{{ codis_install_dir }}/admin/codis-topom-admin.sh restart"
